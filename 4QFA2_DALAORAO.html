<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4QFA2_DALAORAO</title>
</head>
<body>

    <p>Please just enter a number between 2 and 10!!! </p>
    <form>

        <label for = "columns"> Enter a number: </label>
        <input type="number" id="numberofcolumns"> 
        
        <label for = "rows"> Enter a number: </label>
        <input type="number" id="numberofrows"><br><br>

        <input type="button" value="Click here when ready!" onclick="submitButton()">

    </form>

    <div id="table"></div>

    <script>

        function submitButton(){

            let col = document.getElementById('numberofcolumns').value;
            let row = document.getElementById('numberofrows').value;
            let multiplicationtable = " ";

            if (col < 2 || col > 10 || row < 2 || row > 10){
                window.alert("Please enter values between 2 and 10 only");
                return;

            }

            for (var x = 1; x <= col; x++ ) {

                multiplicationtable = multiplicationtable + "<tr>";

                    for ( var y = 1; y <= row; y++) {

                        multiplicationtable = multiplicationtable + " " + (x * y);
                    }

                    multiplicationtable = multiplicationtable + "</tr>";
            }

            document.getElementById("table").innerHTML =  "<br>" + multiplicationtable;
        }
    
    </script>
</body>
</html>
